<div class="add-note">
    <div class="title">
        <input id="title" [(ngModel)]="title"/>
    </div>

    <div class="desc">
        <input id="desc" [(ngModel)]="description" />
    </div>

    <div class="save">
        <button class="save-btn" (click)="save()"> 
            Save
        </button>
    </div>
</div>
