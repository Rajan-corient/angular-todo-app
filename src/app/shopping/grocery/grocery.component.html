<div class="shopping-cards">
  <div class="row row-cols-2 row-cols-md-4 g-4">
    <ng-container *ngFor="let grocery of groceryList$ | async">
      <div class="col card-item">
        <div class="card py-2 mx-auto">
          <img [src]="grocery.img" class="card-img-top m-2" [alt]="grocery.name" />
          <div class="card-body">
            <p class="card-title">{{grocery.name}}</p>
            <span>{{grocery.weight}}</span>
            <div class="price">
              <span class="discounted-price">
                <i class="bi bi-currency-rupee"></i>
                {{grocery.discountedPricePerKg}}
              </span>
              <span class="acual-price opacity-25 text-decoration-line-through">
                <i class="bi bi-currency-rupee"></i>
                {{grocery.actualPricePerKg}}
              </span>
            </div>

            <div class="cart text-center pt-4">
              <button *ngIf="grocery.count === 0" type="submit" class="btn btn-outline-info add-to-cart w-100"
                (click)="addGrocery(grocery)">Add to
                Cart</button>
              <div *ngIf="grocery.count > 0" class="btn-group w-100">
                <button type="button" class="btn btn-outline-info minus" (click)="removeGrocery(grocery.id)">-</button>
                <button type="button" class="btn btn-outline-info plus" (click)="addGrocery(grocery)">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
